<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="logo">
        <img src="image/logo.png" alt="" class="image">
      </div>
      <div class="header">
          <div class="logo-text">
              <h1>St. Augustine Jude</h1><h3>Primary & Secondary School</h3>
          </div>
      </div>
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#" id="brand-text">St. Augustine Jude</a>
            <button class="navbar-toggler" id="hambuger" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html" id="links">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" id="links">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="staff.html" id="links">Our Staffs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="student_login.html" id="links">Student Portal</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#footer" id="links" >Contact Us</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <section class="form my-4 mx-5" action="" name="form1">
            <div class="container">
                <div class="row no-gutter
                ">
                    <div class="col-lg-5">
                        <img src="image/section_background.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="col-lg-7 px-5 pt-4" style="color: firebrick;">
                        <h1 class="font-weight-bold">
                          SIGN UP</h1>
                        <form action="#index.html">
                          <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" placeholder="First Name" required class="form-control my-3 p-1">
                            </div>
                          </div>
                          <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" placeholder="Last Name" required class="form-control my-3 p-1">
                            </div>
                          </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <input type="emali" placeholder="Email-Address" required class="form-control my-3 p-1">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <input type="password" placeholder="Enter Password" required class="form-control my-3 p-1"> 
                                </div>
                            </div>
                            <div class="form-row">
                              <div class="col-lg-7">
                                  <input type="password" placeholder="Re-Enter Password" required class="form-control my-3 p-1"> 
                              </div>
                          </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <input type="submit" value="Login" class="btn1">
                                </div>
                            </div>
                            <a href="#">Forget Password?</a>
                            <p>Already have an account?<a href="student_login.html">Login here</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </section>




    <script src="js/bootstrap.min.js"></script>
    <script src="jquery/jquery-3.2.1.min.js"></script>
</body>
</html>
